version: '2.1'
services:
  
  databasemysql:
    image: mysql:latest
    restart: always 
    networks:
      mynet:
        ipv4_address: 172.28.5.7    
    environment:
      - MYSQL_DATABASE=HELLOMY
      - MYSQL_USER=user
      - MYSQL_PASSWORD=12345789!6mJb
      - MYSQL_ROOT_PASSWORD=123457891012!6mJb
      - MYSQL_HOST=172.28.5.7
    ports:
        - "3306:3306"
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:3306"]
        interval: 30s
        timeout: 10s
        retries: 5 


  rediscache:
    networks:
     mynet:
        ipv4_address: 172.28.5.8  
    image: redis:latest
    ports:
      - 6379:6379

    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 15s
      timeout: 5s
      retries: 5      

          
  app:
    build: .
    ports:
      - "8080:8080"
    networks:
      mynet:
        ipv4_address: 172.28.5.9     

    volumes:

      - /home/uswr/Desktop/site2/:/project
      #- sitehome:/home/Desktop/site2
    environment:
      - OTELE_TRACE=true
      - OTEL_EXPORTER_OTLP_INSECURE=False

    depends_on:
     rediscache:
        condition: service_healthy
     databasemysql:
        condition: service_healthy
      
        #condition: service_healthy  
    #command: sh -c "/wait && uvicorn app:app --host 0.0.0.0 --port 8080 --reload "

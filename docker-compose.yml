    # - WAIT_SLEEP_INTERVAL=30
    # 
    #  - WAIT_HOST_CONNECT_TIMEOUT=30
  jaeger:
    image: jaegertracing/all-in-one    
    ports:
      - "5775:5775"
      - "6831:6831"
      - "6832:6832"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    networks:
        mynet:
          ipv4_address: 172.28.5.11
# Enable tracing in WSO2    


